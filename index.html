<!DOCTYPE html>
<html>
<head>

    <title>An Overview of SNES Video Game, Mega Man X2</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>

    <script>
function bigImg(x) {
    x.style.height = x.style.height*2;
    x.style.width = "64px";
}

function normalImg(x) {
    x.style.height = "32px";
    x.style.width = "32px";
}
    </script>
</head>
<body>
    <p class="introText"></p>GIF Gallery of Enemies from the hit video game: </p>
    <br><img src="images/mmx2_logo.gif"><br><br>
    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="images/enemy_images/Gifwheelg.gif">
    <img src="images/enemy_images/x2agile.gif">
    <img src="images/enemy_images/x2agile2.gif">
    <img src="images/enemy_images/x2anibat.gif">
    <img src="images/enemy_images/x2anifstag.gif">
    

</body>

</html>
